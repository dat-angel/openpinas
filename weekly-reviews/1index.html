<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weekly Reviews – OpenPinas</title>
    <meta name="description" content="Weekly digests of Philippine news and political events for the diaspora." />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=Spectral:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }

      body {
        font-family: "Spectral", Georgia, serif;
        color: #222;
        background: #fdfcfb;
        line-height: 1.6;
        min-height: 100vh;
      }

      header {
        padding: 3rem 1.5rem 1.5rem;
        max-width: 640px;
        margin: 0 auto;
      }

      .header-nav {
        font-size: 0.8125rem;
        font-family: "IBM Plex Sans", -apple-system, sans-serif;
        margin-bottom: 1.5rem;
      }

      .header-nav a {
        color: #666;
        text-decoration: none;
      }

      .header-nav a:hover {
        text-decoration: underline;
      }

      h1 {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .subtitle {
        font-size: 1rem;
        color: #666;
        margin: 0 0 1.5rem;
      }

      .nav-links {
        display: flex;
        gap: 1.5rem;
        flex-wrap: wrap;
        font-family: "IBM Plex Sans", -apple-system, sans-serif;
        font-size: 0.875rem;
      }

      .nav-links a {
        color: #222;
        text-decoration: underline;
        text-underline-offset: 2px;
      }

      .nav-links a:hover {
        color: #000;
      }

      main {
        max-width: 640px;
        margin: 0 auto;
        padding: 0 1.5rem 4rem;
      }

      .reviews-list {
        margin: 2rem 0;
        border-top: 1px solid #e5e5e5;
      }

      .review-card {
        padding: 1rem 0;
        border-bottom: 1px solid #e5e5e5;
      }

      .review-card h2 {
        margin: 0 0 0.25rem;
        font-size: 1rem;
        font-weight: 600;
      }

      .review-card h2 a {
        color: #222;
        text-decoration: none;
      }

      .review-card h2 a:hover {
        text-decoration: underline;
      }

      .review-meta {
        font-size: 0.75rem;
        color: #888;
        font-family: "IBM Plex Sans", -apple-system, sans-serif;
      }

      .empty-state {
        padding: 3rem;
        text-align: center;
        color: #888;
        border: 1px dashed #ddd;
        background: #fff;
      }

      footer {
        max-width: 640px;
        margin: 0 auto;
        padding: 2rem 1.5rem;
        text-align: center;
        color: #888;
        font-size: 0.75rem;
        border-top: 1px solid #e5e5e5;
        font-family: "IBM Plex Sans", -apple-system, sans-serif;
      }

      footer a {
        color: #666;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 640px) {
        header, main, footer {
          padding-left: 1.25rem;
          padding-right: 1.25rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="header-nav"><a href="../">← OpenPinas</a></nav>
      <h1>Weekly Reviews</h1>
      <p class="subtitle">2026</p>
      <nav class="nav-links">
        <a href="../interactive-timeline/">Full Timeline</a>
        <a href="../dynasties-network-visualization.html">Dynasty Map</a>
      </nav>
    </header>

    <main>
      <section class="reviews-list" id="reviews-container">
        <div class="empty-state">
          <p>No reviews yet. Check back later.</p>
        </div>
      </section>
    </main>

    <footer>
      <p>Part of <a href="../">OpenPinas</a></p>
      <p>
        <a href="https://github.com/dat-angel/openpinas">GitHub</a> ·
        <a href="https://ko-fi.com/beatrizd">Support</a> ·
        Data: CC BY 4.0
      </p>
    </footer>

    <script>
      // This would be populated with actual review files
      // For now, it's a placeholder that can be updated manually or via automation
      const reviews = [
        {
          date: "2026-01-02",
          weekRange: "December 27, 2025 - January 2, 2026",
          filename: "weekly-review-2026-01-02.html",
          eventCount: 7
        }
      ];

      function renderReviews() {
        const container = document.getElementById("reviews-container");
        
        if (reviews.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <p>No reviews yet. Check back later.</p>
            </div>
          `;
          return;
        }

        // Sort by date (newest first)
        const sorted = [...reviews].sort((a, b) => b.date.localeCompare(a.date));

        container.innerHTML = sorted.map(review => `
          <div class="review-card">
            <h2><a href="${review.filename}">Week of ${review.weekRange}</a></h2>
            <div class="review-meta">
              ${review.eventCount} events | Published ${new Date(review.date).toLocaleDateString("en-US", { 
                year: "numeric", 
                month: "long", 
                day: "numeric" 
              })}
            </div>
          </div>
        `).join("");
      }

      renderReviews();
    </script>
  </body>
</html>
