    <link rel="stylesheet" href="../css/styles.css" />
    <style>
      .timeline {
        position: relative;
        padding-left: 1.5rem;
        border-left: 1px solid #e5e5e5;
        margin-left: 0.5rem;
      }

      .month-marker {
        font-family: "Source Sans Pro", -apple-system, sans-serif;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #888;
        margin: 1.5rem 0 0.75rem -1.5rem;
        padding-left: 1.5rem;
      }

      .timeline-event {
        position: relative;
        background: #fff;
        border: 1px solid #e5e5e5;
        padding: 1rem;
        margin-bottom: 1rem;
      }

      .timeline-event::before {
        content: "";
        position: absolute;
        left: -1.5rem;
        top: 1.25rem;
        width: 7px;
        height: 7px;
        border-radius: 50%;
        background: #ddd;
        margin-left: -4px;
      }

      .sources {
        margin-top: 0.75rem;
        padding-top: 0.75rem;
        border-top: 1px solid #e5e5e5;
        font-size: 0.8125rem;
      }

      @media (max-width: 640px) {
        .timeline {
          padding-left: 0;
          border-left: none;
          margin-left: 0;
        }

        .timeline-event::before {
          display: none;
        }

        .month-marker {
          margin-left: 0;
          padding-left: 0;
        }
      }
    </style>
  </head>
