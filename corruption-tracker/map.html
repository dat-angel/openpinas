<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cases Map - Case Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;500;600;700&family=Source+Serif+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      #map-container {
        width: 100%;
        height: calc(100vh - 200px);
        min-height: 400px;
        border: 1px solid #e5e5e5;
        background: #fff;
      }

      .map-controls {
        margin: 1.5rem 0;
        padding: 0.75rem 1rem;
        background: #fff;
        border: 1px solid #e5e5e5;
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        align-items: center;
        font-family: "Source Sans Pro", -apple-system, sans-serif;
      }

      .map-controls label {
        display: flex;
        gap: 0.5rem;
        align-items: center;
        font-size: 0.8125rem;
        color: #444;
      }

      .map-legend {
        position: fixed;
        bottom: 1.5rem;
        right: 1.5rem;
        background: #fff;
        padding: 1rem;
        border: 1px solid #e5e5e5;
        font-size: 0.75rem;
        z-index: 1000;
        max-width: 180px;
        font-family: "Source Sans Pro", -apple-system, sans-serif;
      }

      .map-legend h4 {
        margin: 0 0 0.75rem;
        font-size: 0.6875rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #888;
      }

      .map-legend-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin: 0.375rem 0;
        color: #444;
      }

      .map-legend-marker {
        width: 12px;
        height: 12px;
        border-radius: 50%;
      }

      @media (max-width: 1024px) {
        .map-legend {
          position: relative;
          width: 100%;
          margin: 1rem 0;
          right: auto;
          bottom: auto;
        }

        #map-container {
          height: 500px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="header-nav"><a href="../">← OpenPinas</a> · <a href="./">Corruption Tracker</a></nav>
      <h1>Cases Map</h1>
      <p class="subtitle">
        See where corruption cases are happening across the Philippines
      </p>
    </header>

    <main>
      <div class="map-controls">
        <label>
          <input type="checkbox" id="showOngoing" checked> Ongoing Cases
        </label>
        <label>
          <input type="checkbox" id="showConvicted" checked> Convicted
        </label>
        <label>
          <input type="checkbox" id="showPOGO" checked> POGO Cases
        </label>
        <label>
          <input type="checkbox" id="showTrafficking" checked> Human Trafficking
        </label>
      </div>

      <div id="map-container"></div>

      <div class="map-legend">
        <h4>Case Status</h4>
        <div class="map-legend-item">
          <div class="map-legend-marker" style="background: #f77f00;"></div>
          <span>Ongoing</span>
        </div>
        <div class="map-legend-item">
          <div class="map-legend-marker" style="background: #0b6e4f;"></div>
          <span>Convicted</span>
        </div>
        <div class="map-legend-item">
          <div class="map-legend-marker" style="background: #124559;"></div>
          <span>Filed</span>
        </div>
        <div class="map-legend-item">
          <div class="map-legend-marker" style="background: #b23a48;"></div>
          <span>Dismissed</span>
        </div>
      </div>
    </main>

    <footer>
      <p>Part of <a href="../">OpenPinas</a></p>
      <p>
        <a href="https://github.com/dat-angel/openpinas">GitHub</a> · <a href="https://ko-fi.com/beatrizd">Support</a> · Data: CC BY 4.0
      </p>
    </footer>

    <script src="js/map.js"></script>
  </body>
</html>
